model: leverage_abm_v4_absorbing
model_version: "leverage-v4"
git_commit: "UNKNOWN"

N: 500
T_steps: 20000

A: 1.0
sigma: 0.1
u0: 0.0

# v4 absorbing state: agent exits once u < bankruptcy_threshold
bankruptcy_threshold: -50.0

# keep phi metric (optional)
u_threshold: -10.0

leverage:
  enabled: true
  alpha: 1.0
  gamma: 1.0          # will be overwritten by grid.gamma
  dist: lognormal
  lmin: 1.0
  mu: 0.0
  sigma: 0.7
  mode: type_biased
  type_bias:
    I: 1.0
    B: 1.0
    H: 1.0
    S: 3.0

# base shares for I/B/H; S is scanned
p_types_base:
  I: 0.33
  B: 0.33
  H: 0.34

grid:
  p_S:
    linspace:
      start: 0.0
      stop: 0.5
      num: 26
  gamma:
    values: [0.0, 0.5, 1.0, 1.5, 2.0]
  replicates: 3

random_seed: 72345


